<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cocktail Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="cocktail-finder.css" />
    <script src="cocktail-finder.js" defer></script>
  </head>
  <body>
    <!-- ============================================ -->
    <!--                 Navigation                   -->
    <!-- ============================================ -->

    <header id="cs-navigation">
      <div class="cs-container">
        <!--Nav Logo-->
        <a href="index.html" class="cs-logo" aria-label="back to home">
          <h1>Pair and Pour</h1>
        </a>
        <!--Navigation List-->
        <nav class="cs-nav" role="navigation">
          <!--Mobile Nav Toggle-->
          <button class="cs-toggle" aria-label="mobile menu toggle">
            <div class="cs-box" aria-hidden="true">
              <span class="cs-line cs-line1" aria-hidden="true"></span>
              <span class="cs-line cs-line2" aria-hidden="true"></span>
              <span class="cs-line cs-line3" aria-hidden="true"></span>
            </div>
          </button>
          <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
          <div class="cs-ul-wrapper">
            <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
              <li class="cs-li">
                <a href="index.html" class="cs-li-link"> Home </a>
              </li>
              <li class="cs-li">
                <a href="beer-pairing.html" class="cs-li-link">
                  Beer Pairing Guide
                </a>
              </li>
              <li class="cs-li">
                <a href="wine-pairing.html" class="cs-li-link">
                  Wine Pairing Guide
                </a>
              </li>
              <li class="cs-li">
                <a href="cocktail-finder.html" class="cs-li-link cs-active">
                  Cocktail Finder by Ingredients
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- ============================================ -->
    <!--                 Main Content                 -->
    <!-- ============================================ -->

    <main class="cocktail-main">
      <div class="cocktail-container">
        <header class="cocktail-header">
          <h1>üçπ Cocktail & Mocktail Finder</h1>
          <p class="subtitle">Discover the drinks you can make with the ingredients you have</p>
        </header>

        <div class="tabs">
          <button class="tab active" onclick="switchTab('cocktails')">Cocktails</button>
          <button class="tab" onclick="switchTab('mocktails')">Mocktails</button>
        </div>

        <div class="filters">
          <div class="filter-section">
            <label class="filter-label">Select Ingredients:</label>
            <select class="ingredient-select" id="ingredientSelect">
              <option value="">Choose an ingredient...</option>
            </select>
            <div class="selected-ingredients" id="selectedIngredients"></div>
            
            <div class="filter-mode">
              <label>
                <input type="radio" name="filterMode" value="all" checked>
                Must have ALL selected ingredients
              </label>
              <label>
                <input type="radio" name="filterMode" value="any">
                Must have ANY selected ingredient
              </label>
            </div>
            
            <button class="clear-filters" onclick="clearFilters()">Clear All Filters</button>
          </div>
        </div>

        <div class="drinks-grid" id="drinksGrid"></div>
        <div class="no-results" id="noResults" style="display: none;">
          No drinks found matching your criteria. Try adjusting your filters!
        </div>
      </div>

      <div class="modal" id="drinkModal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div id="modalContent"></div>
        </div>
      </div>
    </main>

  </body>
</html>
